<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/chart.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/1.png" alt="">
            <h4> 干部监督管理系统</h4>
            <img class="bj1" src="./img/3.png" alt="">
            <img class="bj2" src="./img/5.png" alt="">
            <img class="bj3" src="./img/4.png" alt="">

        </div>

    </header>
    <nav>
        <h4>干部总体情况</h4>
    </nav>
    <div class="chart" style=" background-color: #f2f5f6;box-shadow: none;">
        <div class="row1">
            <div class="block chart1 ">

            </div>
            <div class="block">
                <div class="child1 chart2">

                </div>
                <div class="child2 chart3"></div>
            </div>
            <div class="block">
                <div class="child1 chart4"></div>
                <div class="child2 chart5"></div>
            </div>
        </div>
        <div class="row2">
            <div class="block chart6">
                <div class="inline">
                    <span>
                        <div><p >集团公司本部242人</p></div>

                    </span>
                    <span>
                        <div style="background-color: #ee5c73;"><p  >证券公司本部112人</p></div>
                            <h5>(含承销推荐公司)</h5>
                    </span>
                    <span>
                        <div style="background-color: #c580f4;" ><p >分公司138人</p></div>
                            <h5>(含西部证券公司)</h5>
                    </span>
                    <span>
                        <div style="background-color: #fc982d;"><p >子公司88人</p></div>
                            <h5>(含集团、证券的非一体化管控子公司)</h5>
                    </span>

                </div>
            </div>
            <div class="block chart7"></div>
        </div>
    </div>
    <script src="./js/echarts.min.js">
    </script>
    <script src="./js/chart.js">
    </script>

</html>
